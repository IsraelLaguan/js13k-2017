build-deploy-game:

    box: node:8.1

    steps:

        - script:
            cwd: game
            name: install dependencies
            code: |
                npm install -g yarn
                export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
                HOME=$YARN_CACHE yarn --pure-lockfile

        - script:
            cwd: game
            name: build
            code: |
                apt-get update
                apt-get install zip --y
                chmod +x ./script/build.sh
                ./script/build.sh

        - script:
            cwd: game
            name: copy doc
            code: |
                cp ./doc/* ./dist

        - takuma7/gh-pages:
            token: $GH_TOKEN
            basedir: ./game/dist